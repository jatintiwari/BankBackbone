<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>ATM</title>
<link rel="stylesheet" href="resources/css/bootstrap.css"></link>
<link href="resources/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<div class="container"
			style="padding-bottom: 10px; margin-bottom: 0px;">
			<div style="display: inline" id="header">
				<div class='page-header'>
					<span style='font-size: xx-large; display: inline-block'
						id="bankName"></span>
					<div style="float: right;">
						<!-- Button trigger modal -->
						<button type="button" class="btn btn-link" data-toggle="modal"
							data-target="#myModal" style="text-decoration: none">Change
							Pin</button>
							<button onclick="logout()" class="btn-lg bt-btn-primary">Logout</button>
					</div>
					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
						aria-labelledby="myModalLabel" aria-hidden="true"
						id="changePinFormModal">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title" id="myModalLabel">Change Pin</h4>
								</div>
								<div class="modal-body">
									<form class="form-inline .col-md-6" id="changePin">
										<div class="form-group">
											<label for="newPin">New Pin</label> <input type="text"
												name="atmPin" class="form-control" id="atmPin"
												placeholder="New Pin"><span
												class="help-block hidden"></span>
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<a type="button" class="btn btn-default" data-dismiss="modal"
										id="close">Close</a>
									<button type="button" class="btn btn-primary" id="savePin">Save
										pin</button>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<div class="container" style="padding-bottom: 10px; width: 900px;">
		<div s>
			<nav class="navbar navbar-default"
				style="padding-left: 100px; padding-top: 15px; padding-bottom: 15px;">
				<form class="form-inline" id="atmTxForm">
					<div class="form-group">
						<div class="input-group input-group-lg">
							<div class="input-group-addon">Current Balance</div>
							<input type="text" class="form-control" id="currentBalance"
								name="currentBalance" style="width: 150px;" disabled>
						</div>
					</div>
					<div class="form-group">
						<strong>-</strong>
					</div>
					<div class="form-group">
						<div class="input-group input-group-lg">
							<div class="input-group-addon">$</div>
							<input type="text" class="form-control" id="amount" name="amount"
								placeholder="Amount" style="width: 150px;"
								data-error-style="inline">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group input-group-lg">
							<button type="submit" id="myButton" class="btn  btn-default"
								style="height: 45px; width: 100px;">
								<strong>Transfer</strong>
							</button>
						</div>
					</div>
				</form>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-6">
						<div class="alert alert-danger hidden" role="alert" id="error"></div>
					</div>
				</div>
			</nav>
		</div>
		<div id="txTable" style="padding: 0px 75px 0px 100px;">
			<table class="table">
				<thead>
					<tr>
						<td>Tx No.</td>
						<td>Date</td>
						<td>Amount</td>
					</tr>
				</thead>
				<tbody id="txTableBody">
				</tbody>
			</table>
		</div>
	</div>
	</div>

	<script type="text/template" id="txTableBodyTemplate">
	<%if(id){%>
		<td><%=id%></td><td><%=date%></td><td><%=amount%></td>
	<%}%>
	</script>


	<script src="resources/lib/jquery.js"></script>
	<script src="resources/lib/underscore.js"></script>
	<script src="resources/lib/backbone.js"></script>
	<script src="resources/lib/backbone-validation-min.js"></script>
	<script src="resources/lib/util.js"></script>
	<script src="resources/lib/serialize-object.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/model/tx.js"></script>
	<script src="resources/model/atm.js"></script>
	<script src="resources/view/atm.js"></script>
	<script src="resources/router/atmRouter.js"></script>
</body>
</html>
